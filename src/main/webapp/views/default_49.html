<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻</title>
<script type="text/javascript" src="../static/js/jquery-1.12.4.min.js"></script>
<link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- 标题 -->
		<div class="row"></div>
			<div class="col-md-12">
				<h1>文章列表</h1>
			</div>
		<!-- 显示表格数据 -->
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover" id="docs_table">
					<thead>
						<tr>
							<th>文章标题</th>
						</tr>
					</thead>
					<tbody>
													<tr><td>嫁了一个不上进的老公 该离婚吗？</td></tr>
							<tr><td>小气男友总花我的钱怎么办</td></tr>

							<tr><td>他背叛已成习惯我不再害怕面对小三</td></tr>
							<tr><td>男友竟然利用我赚钱</td></tr>
							<tr><td>为什么婆婆做不了我的妈妈</td></tr>
							<tr><td>从试结婚到试离婚</td></tr>
							<tr><td>结婚4天我就开始后悔了</td></tr>
							<tr><td>男友啊 你是爱我还是爱魔兽</td></tr>
							<tr><td>前男友回头找我借钱我借吗？</td></tr>
							<tr><td>丈夫让我挺着大肚子做家务</td></tr>
							<tr><td>80后：刚领了结婚证我就后悔地哭了</td></tr>
							<tr><td>为啥我爱的人总被女友抢走</td></tr>

							<tr><td>网恋男友对我说他喜欢和女孩交友聊天</td></tr>
							<tr><td>我该从上海嫁给小县城的秃顶男吗</td></tr>
							<tr><td>做成功女人  你还差多远？</td></tr>
							<tr><td>女教师：看见婆婆我就情绪失控</td></tr>
							<tr><td>中年再婚我因一套房子犹豫了</td></tr>
							<tr><td>新婚妻子必须知道这10件事</td></tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 显示分页信息 -->
		<div class="row">
			<!-- 分页条信息 -->
			<div class="col-md-6" id="page_nav_area">
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var array = [];
		
		function buildArray(){
			for (var i = 49;i <= 53;i++){
				if (i == 337){
					array.push(337);
					return;
				}
				array.push(i);
			}
		}
		
		$(function(){
			buildArray();
			build_page_nav();
		});
		
		
		//解析显示分页条,点击后去往下一页
		function build_page_nav(){
			$("#page_nav_area").empty();
			//page_nav_area
			var ul = $("<ul></ul>").addClass("pagination")
			var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
			var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
			
			if (1 == false) {
				firstPageLi.addClass("disabled");
				prePageLi.addClass("disabled");
			} else {
				//构建点击事件
				firstPageLi.children("a").attr("href","default_1.html");
				prePageLi.children("a").attr("href","default_" + 48 + ".html");
			}
			var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
			var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
			
			if (1 == false) {
				nextPageLi.addClass("disabled");
				lastPageLi.addClass("disabled");
			} else {
				//构建点击事件
				nextPageLi.children("a").attr("href","default_" + 50 + ".html");
				lastPageLi.children("a").attr("href","default_" + 337 + ".html");
			}
			//添加首页和前一页的按钮
			ul.append(firstPageLi).append(prePageLi);
			//1,2,3遍历提供提示
			$.each(array, function(index,item){
				var numLi = $("<li></li>").append($("<a></a>").attr("href","default_" + item + ".html").append(item));
				if (49 == item) {
					numLi.addClass("active");
				}
				ul.append(numLi);
			});
			//添加末页和后一页的按钮
			ul.append(nextPageLi).append(lastPageLi);
			
			var navEle = $("<nav></nav>").append(ul);
			navEle.appendTo("#page_nav_area");
		}
	</script>
</body>
</html>
